<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #2d3436;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #95a5a6;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		border-color: #e59400;
	}
    h1{
        text-align:center;
    }
    .font-black{
        color: black
    }
</style>

<div class="center-column">
<h1 class="alert alert-info">Basic To-Do App</h1>


<form method="POST" action="/">
    {% csrf_token %} 
    {{ form.title }}
    <input type="submit" name="Create Task" class="btn btn-success" value="Add Task">
</form>
{% for task in tasks %}


 
        <div class="item-row">
		<div class="row">
			<div class="col-8">
				<span class="font-black">
					{% if task.complete == True %}
						<strike>{{ task }}</strike>
					{% else %}
						<span>{{ task }}</span>
					{% endif %}
				</span>
			</div>
			<div class="col-4"><a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a></div>
		</div>
            
            
        </div>


{% endfor %}
</div>
